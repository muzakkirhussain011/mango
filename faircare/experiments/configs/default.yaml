# Default experiment configuration
name: "default_experiment"
seed: 42
logdir: "runs/default"

model:
  model_type: "mlp"
  input_dim: 30
  hidden_dims: [64, 32]
  output_dim: 1
  dropout: 0.2
  activation: "relu"

data:
  dataset: "adult"
  sensitive_attribute: "sex"
  n_clients: 10
  partition: "dirichlet"
  alpha: 0.5
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  batch_size: 32
  seed: 42

training:
  algo: "fedavg"
  rounds: 20
  local_epochs: 1
  lr: 0.01
  weight_decay: 0.0
  momentum: 0.0
  server_lr: 1.0
  eval_every: 1
  checkpoint_every: 5
  device: "cpu"

fairness:
  alpha: 1.0
  beta: 0.5
  gamma: 0.5
  delta: 0.1
  tau: 1.0
  mu: 0.9
  epsilon: 0.01
  tau_anneal: false
  weight_clip: 10.0

secure_agg:
  enabled: false
  protocol: "additive_masking"
  precision: 16

algo:
  fedprox_mu: 0.01
  q: 2.0
  q_eps: 0.0001
  afl_lambda: 0.1
  afl_smoothing: 0.01
  faircare_momentum: 0.9
  faircare_anneal_rounds: 5
