# Hyperparameter search configuration

base:
  model:
    model_type: "mlp"
    hidden_dims: [64, 32]
    output_dim: 1
    dropout: 0.2
  data:
    dataset: "adult"
    sensitive_attribute: "sex"
    n_clients: 10
    partition: "dirichlet"
    alpha: 0.5
    batch_size: 32
  training:
    rounds: 20
    local_epochs: 1
    eval_every: 1
    device: "cpu"

param_grid:
  training.algo: ["fedavg", "qffl", "afl", "fairfate", "faircare_fl"]
  training.lr: [0.01, 0.05, 0.1]
  # FairCare-FL++ specific parameters
  fairness.lambda_fair_init: [0.05, 0.1, 0.2]
  fairness.tau_init: [0.5, 1.0, 2.0]
  fairness.delta_init: [0.1, 0.2, 0.3]

seeds: [0, 1, 2, 3, 4]

# Alternative: Random search for FairCare-FL++ tuning
random_search:
  n_trials: 50
  distributions:
    training.lr:
      type: loguniform
      min: 0.001
      max: 0.1
    fairness.lambda_fair_init:
      type: uniform
      min: 0.01
      max: 0.5
    fairness.tau_init:
      type: uniform
      min: 0.1
      max: 5.0
    fairness.delta_init:
      type: uniform
      min: 0.0
      max: 0.5
    fairness.mu_client:
      type: uniform
      min: 0.7
      max: 0.95
    fairness.theta_server:
      type: uniform
      min: 0.6
      max: 0.9
    fairness.thr_eo:
      type: uniform
      min: 0.05
      max: 0.25
