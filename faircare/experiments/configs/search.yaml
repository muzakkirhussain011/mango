# Hyperparameter search configuration

base:
  model:
    model_type: "mlp"
    hidden_dims: [64, 32]
    output_dim: 1
    dropout: 0.2
  data:
    dataset: "adult"
    sensitive_attribute: "sex"
    n_clients: 10
    partition: "dirichlet"
    alpha: 0.5
    batch_size: 32
  training:
    rounds: 20
    local_epochs: 1
    eval_every: 1
    device: "cpu"

param_grid:
  training.algo: ["fedavg", "qffl", "afl", "fairfate", "faircare_fl"]
  training.lr: [0.01, 0.05, 0.1]
  fairness.tau: [0.5, 1.0, 2.0]
  fairness.alpha: [0.5, 1.0, 2.0]

seeds: [0, 1, 2, 3, 4]

